<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceReplacer - 947</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FaceReplacer ——AEddy</h1>
            <p class="subtitle">947</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="imageInput">选择图片</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="control-group">
                <button id="processBtn" class="btn btn-primary" disabled>开始处理</button>
                <button id="resetBtn" class="btn btn-secondary" disabled>重置</button>
                <button id="saveBtn" class="btn btn-success" disabled>保存结果</button>
            </div>
        </div>

        <div class="workspace">
            <div class="canvas-container">
                <canvas id="mainCanvas"></canvas>
                <div id="placeholder" class="placeholder">
                    <p>请选择图片开始编辑</p>
                </div>
            </div>

            <div class="info-panel">
                <h3>使用说明</h3>
                <div class="info-content">
                    <ol>
                        <li>点击"选择图片"上传要编辑的图片</li>
                        <li>点击"开始处理"加载编辑界面</li>
                        <li>拖动元素调整位置</li>
                        <li>拖动控制点调整大小</li>
                        <li>点击"保存结果"下载图片</li>
                    </ol>
                </div>

                <h3>快捷键</h3>
                <div class="info-content">
                    <ul>
                        <li><kbd>S</kbd> - 保存结果</li>
                        <li><kbd>R</kbd> - 重置位置</li>
                        <li><kbd>ESC</kbd> - 取消选择</li>
                    </ul>
                </div>

                <h3>当前选中</h3>
                <div id="selectedInfo" class="info-content">
                    <p>未选中任何元素</p>
                </div>
            </div>
        </div>

        <div class="preview-section">
            <h3>结果预览</h3>
            <div id="previewContainer" class="preview-container">
                <p>处理完成后显示预览</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
